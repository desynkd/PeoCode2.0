<!-- create login form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .FormBox{
            border-radius: 25px;
            background-color: lightgrey;
            width: 300px;
            padding: 50px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h3.MainHeading{
            font-family: Arial, Helvetica, sans-serif;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 2px 0px 14px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }        
        input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 17px 0px 0px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        /* Customize the label (the container) */
        .CheckboxLabel {
            display: block;
            position: relative;
            padding-left: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .CheckboxLabel input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 14px;
            width: 14px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */
        .CheckboxLabel:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .CheckboxLabel input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .CheckboxLabel input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .CheckboxLabel .checkmark:after {
            left: 4.5px;
            top: 2.5px;
            width: 2.5px;
            height: 5px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .LoginButton {
            align-items: center;
            background-clip: padding-box;
            background-color: #0089fa;
            border: 1px solid transparent;
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            min-height: 3rem;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: 100%;
        }

        .LoginButton:hover,
        .LoginButton:focus {
            background-color: #3f32fb;
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        }

        .LoginButton:hover {
            transform: translateY(-1px);
        }

        .LoginButton:active {
            background-color: #404ee7c5;
            box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
            transform: translateY(0);
        }
        .input-password {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            width: 100%;
            }

        .link-text {
            position: absolute;
            top: 0;
            right: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .label-text {
            position: absolute;
            top: 0;
            left: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <form method="" action="">
        <div class="FormBox">
            <h3 class="MainHeading">Login</h3>
            <label for="LoginUName">First Name</label>
            <input type="text" id="LoginUName" class="TextBox1" placeholder="User Name">
            <div class="input-password">
                <label for="LoginPassword" class="label-text">Password</label>
                <a href="#" class="link-text">Forgot password?</a>
                <input type="password" id="LoginPassword" class="TextBox1" placeholder="Password">
              </div>
            <label class="CheckboxLabel">Remember login?
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <button class="LoginButton" role="button">Login</button>
            <!-- https://www.w3schools.com/css/css_form.asp */
        </div>  
    </form>

</body>
</html>
